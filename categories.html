  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: #121212;
      color: #fff;
    }
    header {
      background: #1e1e1e;
      padding: 20px 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
    }
    header h1 {
      font-size: 2rem;
    }
    nav ul {
      display: flex;
      gap: 20px;
      list-style: none;
      margin-top: 10px;
    }
    nav a {
      color: #ddd;
      text-decoration: none;
      font-weight: 600;
    }
    nav a:hover {
      color: #00d4ff;
    }
    .category-section {
      margin-top: 50px;
      background: #1e1e1e;
      padding: 40px;
      border-radius: 10px;
      animation: fadeIn 1s ease-in-out;
    }
    .category-section h2 {
      font-size: 1.8rem;
      margin-bottom: 25px;
      color: #00d4ff;
    }
    .category-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }
    .category-tags a {
      background: #333;
      padding: 12px 24px;
      border-radius: 20px;
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    .category-tags a:hover {
      background: #00d4ff;
      color: #000;
      transform: translateY(-3px);
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #1e1e1e;
      margin-top: 50px;
    }
    footer p {
      color: #aaa;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
